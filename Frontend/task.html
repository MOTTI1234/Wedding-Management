<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ניהול משימות חתונה</title>

    <link rel="stylesheet" href="css/task.css">

    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="page-wrapper">
    
    <aside id="task-sidebar" class="sidebar">
        
        <button id="hamburger-btn" class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </button>
        
        <h2 class="sidebar-title">ניווט מהיר</h2>
        
        <div class="top-info">
            <h2>המשימה הקרובה</h2>
            <div id="next-task"></div>
        </div>

        <div class="tasks-list">
            <h3>רשימת המשימות</h3>
            <ul id="task-list"></ul>
        </div>
        
        <div class="reminder-card">
            <h3><i class="fas fa-bell"></i> שליחת תזכורות</h3>
            <p style="color: var(--text-sub); font-size: 0.9em; margin-bottom: 15px;">בחר/י אמצעי לשליחת תזכורת על המשימה הקרובה.</p>
            
            <div class="input-group" style="margin-bottom: 10px;">
                <label for="reminder-type" style="color: var(--gold);">אמצעי תזכורת:</label>
                <select id="reminder-type" style="
                    width: 100%; 
                    padding: 8px; 
                    border-radius: 8px; 
                    background: var(--bg-main); 
                    border: 1px solid #2b3750;
                    color: var(--text-main);
                ">
                    <option value="none">בחר...</option>
                    <option value="phone">טלפון (SMS)</option>
                    <option value="email">אימייל</option>
                </select>
            </div>

            <button class="btn btn-primary" onclick="sendReminder()" style="width: 100%;">
                שלח תזכורת
            </button>
        </div>
    </aside>

    <div class="back-link-container">
        <a href="homePage.html" class="back-button back-button-style">
            <i class="fas fa-arrow-right"></i> חזרה לדף הבית
        </a>
    </div>

    <section class="calendar-container">
        <div id="calendar"></div>
    </section>

    <script src="js/task.js"></script>

    <div id="addTaskModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title">הוספת משימה</h3>

            <div class="input-group">
                <label>כותרת</label>
                <input type="text" id="modal-task-title">
            </div>

            <div class="input-group">
                <label>תיאור</label>
                <textarea id="modal-task-description-add" rows="3"></textarea>
            </div>

            <div class="input-group">
                <label>תאריך</label>
                <input type="text" id="modal-task-date" readonly>
            </div>

            <div class="modal-actions">
                <button id="modal-cancel-btn" class="btn btn-secondary">ביטול</button>
                <button id="modal-save-btn" class="btn btn-primary">שמור</button>
            </div>
        </div>
    </div>

    <div id="viewTaskModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title" id="view-task-title"></h3>

            <input type="hidden" id="view-task-id">

            <p><strong>תאריך:</strong> <span id="view-task-date"></span></p>

            <div class="input-group">
                <label>תיאור</label>
                <textarea id="view-task-description" rows="4"></textarea>
            </div>

            <div class="modal-actions">
                <button id="modal-delete-btn" class="btn btn-danger">מחיקה</button>
                <button id="modal-close-view-btn" class="btn btn-secondary">סגור</button>
                <button id="modal-save-description-btn" class="btn btn-primary">שמור</button>
            </div>
        </div>
    </div>

</body>
</html>
